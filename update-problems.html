<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update 24 Game Problems</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Mono', monospace;
            background-color: #333;
            color: #eee;
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .problem-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background-color: #444;
            color: #eee;
            border: 1px solid #555;
            padding: 10px;
            font-family: 'Noto Sans Mono', monospace;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Update 24 Game Problems</h1>
    <p>Paste your problem data below. Each number should be separated by a space, and each problem on a new line.</p>
    <p>Example: <br>1 2 3 4 <br>5 6 7 8 <br>1 3 5 7</p>
    <div class="container">
        <div class="problem-editor">
            <h2>ProblemsT (with solutions)</h2>
            <textarea id="problemsTInput" placeholder="Paste data here..."></textarea>
        </div>
        <div class="problem-editor">
            <h2>ProblemsF (without solutions)</h2>
            <textarea id="problemsFInput" placeholder="Paste data here..."></textarea>
        </div>
    </div>
    <button id="updateButton">Update and Download problems.js</button>

    <script>
        const problemsTInput = document.getElementById('problemsTInput');
        const problemsFInput = document.getElementById('problemsFInput');
        const updateButton = document.getElementById('updateButton');

        function parseInput(input) {
            const lines = input.trim().split('\n');
            return lines.map(line => {
                const numbers = line.trim().split(/\s+/).map(Number);
                return numbers.filter(n => !isNaN(n));
            }).filter(arr => arr.length === 4);
        }

        updateButton.addEventListener('click', () => {
            const rawProblemsT = problemsTInput.value;
            const rawProblemsF = problemsFInput.value;
            
            try {
                const problemsTData = parseInput(rawProblemsT);
                const problemsFData = parseInput(rawProblemsF);
                
                const fileContent = `// problems.js

/**
 * Array of 24 Game problems that have at least one solution.
 * Each sub-array contains four numbers.
 */
const problemsT = ${JSON.stringify(problemsTData, null, 4)};

/**
 * Array of 24 Game problems that have no solution.
 * Each sub-array contains four numbers.
 */
const problemsF = ${JSON.stringify(problemsFData, null, 4)};
`;

                const blob = new Blob([fileContent], { type: 'text/javascript' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'problems.js';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                alert('File problems.js has been created and downloaded.');
                
            } catch (e) {
                alert('An error occurred. Please check your input.');
                console.error(e);
            }
        });
    </script>
</body>
</html>
