<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The 24 Game</title>
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="problems.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="game-header">
        <div class="header-section">
            <div class="countdown-container">
                <svg class="countdown-svg" viewBox="0 0 100 100">
                    <circle class="countdown-circle-bg" cx="50" cy="50" r="42"></circle>
                    <circle class="countdown-circle" cx="50" cy="50" r="42"></circle>
                </svg>
                <div class="countdown-text" id="countdown-timer">30</div>
            </div>
            <span id="problem-title">Problem <span id="problem-number">1</span></span>
        </div>

        <div class="header-section header-controls">
            <button id="back-button" class="btn btn-header">&lt; Back</button>
            <button id="random-button" class="btn btn-primary btn-header">Random</button>
            <button id="next-button" class="btn btn-header">Next &gt;</button>
        </div>

        <div class="header-section header-logo">
            <img src="math.png" alt="Math Logo" class="logo-image" id="logo">
        </div>
    </header>

    <main class="game-main">
        <div class="player-controls">
            <button id="foul-button-left" class="btn btn-danger btn-player">Foul</button>
            <button id="plus-button-left" class="btn btn-success btn-player">+</button>
        </div>
        <div id="initial-message"></div>
        <div class="player-controls">
            <button id="plus-button-right" class="btn btn-success btn-player">+</button>
            <button id="foul-button-right" class="btn btn-danger btn-player">Foul</button>
        </div>
    </main>

    <section class="game-problem-display">
        <div id="problem-area">
        </div>
    </section>

    <footer class="game-footer">
        <div class="score-display">
            <span>Score: <span id="score-left">0</span></span>
            <span>Fouls: <span id="foul-left">0</span></span>
        </div>
        <div class="score-display">
            <span>Score: <span id="score-right">0</span></span>
            <span>Fouls: <span id="foul-right">0</span></span>
        </div>
    </footer>
</body>
</html>
